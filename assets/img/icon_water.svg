<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Filter for Sticker Effect (White Outline + Shadow) -->
    <filter id="sticker" x="-20%" y="-20%" width="140%" height="140%">
      <feMorphology in="SourceAlpha" result="dilated" operator="dilate" radius="15"/>
      <feFlood flood-color="white" result="white"/>
      <feComposite in="white" in2="dilated" operator="in" result="outline"/>
      <feGaussianBlur in="outline" stdDeviation="5" result="shadow"/>
      <feComponentTransfer in="shadow" result="shadowAlpha">
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feOffset dx="3" dy="3" in="shadowAlpha" result="offsetShadow"/>
      <feMerge>
        <feMergeNode in="offsetShadow"/>
        <feMergeNode in="outline"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background compatible with the other icons (transparent, let the sticker filter handle outline) -->
  <!-- Actually, the other icons have a white background circle. Let's replicate that. -->
  
  <g filter="url(#sticker)">
      <!-- Wave -->
      <path d="M50,350 Q178,250 306,350 T562,350 L562,512 L50,512 Z" fill="#4fc3f7" transform="translate(-50, 0)"/>
      
      <!-- Water Drop Character -->
      <g transform="translate(256, 250)">
        <path d="M0,-150 Q-100,0 -100,70 A100,100 0 0,0 100,70 Q100,0 0,-150 Z" fill="#29b6f6" stroke="#0288d1" stroke-width="8"/>
        
        <!-- Face -->
        <circle cx="-35" cy="50" r="12" fill="#333"/>
        <circle cx="35" cy="50" r="12" fill="#333"/>
        <path d="M-35,80 Q0,110 35,80" fill="none" stroke="#333" stroke-width="6" stroke-linecap="round"/>
        
        <!-- Cheeks -->
        <circle cx="-55" cy="65" r="10" fill="#ff8a80" opacity="0.6"/>
        <circle cx="55" cy="65" r="10" fill="#ff8a80" opacity="0.6"/>

        <!-- Shine -->
        <ellipse cx="-40" cy="-60" rx="10" ry="25" fill="white" opacity="0.7" transform="rotate(-20 -40 -60)"/>
      </g>
  </g>
</svg>
